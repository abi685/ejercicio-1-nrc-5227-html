<!DOCTYPE html> 
<html>
    <head>
        <title>Arreglos Javascript </title>
    </head>
    <body onload="imprimirarreglos()">
        <h1>Ejercicios con arreglos en Javascript</h1>
        <hr>
        <h4>Provincias</h4>
        <p id="arrProvincias"></p>
        <h5>Funcion ForEach</h5>
        <button onclick="imprimirCadaProvincia()">For Each</button>
        <ul id="ulProvincias">
        </ul>
        <br>
        <h5>Funcion PUSH</h5>
        <div>
            <label for="txtProvincias">Nombre: </label>
            <input type="text" name="txtProvincias" id="txtProvincias">
        </div>
        <button onclick="agregarProvincias()">Push</button>
        <hr>
        <h4>Varios tipos de datos </h4>
        <p id="arrTipos"></p>
        <hr>
        <h4>Numeros Primos </h4>
        <p id="arrPrimos"></p>
        <hr>
        <h4>Serie Fibonaci </h4>
        <p id="arrFibonaci"></p>
        <h5>Funcion ForEach</h5>
        <button onclick="imprimirSerieFibonaci()">For Each</button>
        <ul id="ulFibonaci">
        </ul>
        <hr>
        <h4>Figuras Geometricas </h4>
        <p id="arrGeomatricas"></p>
        <h5>Funcion PUSH</h5>
        <div>
            <label for="txtFigura">Nombre: </label>
            <input type="text" name="txtFigura" id="txtFigura">
        </div>
        <button onclick="agregarFigura()">Push</button>
        
        <footer>
            <script src="../js/script-arrays.js"></script>
        </footer>
    </body>
</html>
